<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors Game</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<h1 class="text-center">Rock Paper Scissors Game</h1>
	<br>
		<div class="row">
		<div class="col">
			<img alt="Rock" src="https://i2.wp.com/wrpsa.com/wp-content/uploads/2021/08/rock.png?resize=200%2C187&ssl=1"/>
		</div>
		<div class="col">
		<img alt="Paper" src="https://i1.wp.com/wrpsa.com/wp-content/uploads/2021/08/paper.png?resize=200%2C187&ssl=1"/>
		</div>
		<div class="col">
			<img alt="Scissors" src="https://i1.wp.com/wrpsa.com/wp-content/uploads/2021/08/scissors.png?resize=200%2C187&ssl=1"/></p>
		</div>
		</div>
	<br>
		<h1 class="text-center">What do you choose?</h1><br>
		<div class="row">
		<div class="col">
		<button type="button" onclick="Start('R')"><h1 class="text-center">Rock</h1></button>
		</div>
		<div class="col">
		<button type="button" onclick="Start('P')"><h1 class="text-center">Paper</h1></button>
		</div>
		<div class="col">
		<button type="button" onclick="Start('S')"><h1 class="text-center">Scissors</h1></button>
		</div>
		</div>

		<div class="row-fluid">
		<div class="span12 text-center"><br>
			<span id="result">&nbsp;</span>
		</div>
		</div>	
	<script src="RPS.js"></script>
	</body>
</html>
